<ion-content>
    <form [formGroup]="form">

        <ion-list>
            <ion-item>
                <ion-label floating>{{ 'Center Name' | trannumetry }} <span class="mandatory-field"> * </span>
                </ion-label>
                <ion-input type="text" formControlName="center_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{ 'Center Code:' | trannumetry }} </ion-label>
                <ion-input type="text" formControlName="center_id" disabled="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>{{ 'State / District' | trannumetry }} <span class="mandatory-field"> * </span>
                </ion-label>
                <ion-select multiple="false" cancelText="Cancel" okText="Okay" formControlName="center_parent">
                    <ion-option value="{{state._id}}" *ngFor="let state of states">{{state.center_name}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>{{ 'Active:' | trannumetry }}</ion-label>
                <ion-toggle color="primary" formControlName="active"></ion-toggle>
            </ion-item>
        </ion-list>

    </form>

</ion-content>

<ion-footer no-border>
    <ion-toolbar transparent>
        <button ion-button full (click)="createState()" ng-disabled="!isReadyToSave || isDuplicate">
            {{ 'SAVE' | trannumetry }}
        </button>
    </ion-toolbar>
</ion-footer>
